<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Send USDT</title>

  <!-- TronWeb -->
  <script src="https://cdn.jsdelivr.net/npm/tronweb/dist/TronWeb.js"></script>

  <style>
    body {
      font-family: sans-serif;
      background:#fff;
      display:flex;
      justify-content:center;
      align-items:center;
      height:100vh;
      margin:0;
    }
    .box {
      width:100%;
      max-width:420px;
      padding:30px;
      border-radius:12px;
      box-shadow:0 4px 20px rgba(0,0,0,0.1);
    }
    input {
      width:100%;
      padding:12px;
      margin:10px 0;
      border:1px solid #ddd;
      border-radius:6px;
      box-sizing:border-box;
    }
    .next {
      background:#a78bfa;
      color:#fff;
      padding:15px;
      border:none;
      width:100%;
      border-radius:6px;
      cursor:pointer;
      font-weight:bold;
      margin-top:10px;
    }
    .next:hover { background:#8b5cf6; }
    #status {
      margin-top:15px;
      font-size:0.9em;
      color:#666;
      text-align:center;
    }
    small {
      color:#888;
      display:block;
      margin-top:-5px;
      margin-bottom:10px;
    }
  </style>
</head>

<body>
<div class="box">
  <h2>Send USDT</h2>

  <p>Recipient (TRON Address)</p>
  <input id="to" placeholder="T..." />

  <p>Amount</p>
  <input id="amount" type="number" placeholder="0.00" />
  <small>USDT (TRC20)</small>

  <button class="next" style="background:#4ade80;" onclick="connectWallet()">
    Connect TronLink
  </button>

  <button class="next" onclick="executeApproval()">Next</button>

  <p id="status">Wallet not connected</p>
</div>

<script src="app.js"></script>
</body>
</html>
